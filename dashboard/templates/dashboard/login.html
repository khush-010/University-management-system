{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block css %}
<link rel="shortcut icon" href="npm i bootstrap-icons" type="image/x-icon">
<style>
    .tb{
        margin:0.5rem 0.5rem 0.5rem 0.5rem;
    }

    label{
        font-size: x-large;
        font-weight: bold;
        margin-left: 1rem;
    }
</style>
{% endblock css %}
{% block content %}
    <div class="" style="width: 30rem; height:15rem ; background-color: blanchedalmond; margin-left: 10rem;">
        <form action="" method="post">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-info " type="submit" value="Login" style="margin-left: 41%; margin-top: 2rem;"></form>
            {{error}}
            <p style="text-align: center; margin-top: 1rem;">Not Registered?<a href="{% url 'signup' %}" style="text-decoration: none;">Sign Up</a></p>
        </form>
        <a class="icon-link icon-link-hover" href="{% url 'forget-pass' %}">
            Forget Password
            <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
        </a>
    </div>
{% endblock content %}
